{% extends 'base.html' %}
{% block content %}
<form action="/books/{{book.id}}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" value="{{book.title}}" name="title" id="title" required>
    </div>
    <div>
        <label for="author">Author</label>
        <select name="author_id" id="author" placeholder="Author" required>
            <option value="" disabled>Select Author..</option>
            {% for author in authors %}
            <option value="{{author.id}}" {% if author.id==book.author.id %} selected {% endif %}>{{author.last_name}},
                {{author.first_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" value="{{book.genre}}" name="genre" id="genre">
    </div>
    <input type="submit" value="Update Book">
</form>
{% endblock content %}
